<!Doctype html>
<html lang="en">
	<head>
	<title> signup form html css only</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width initial-scale=1"/>
	<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<section class="section1">
			<div>
			<div class="odin-img">
				<img src="images/odin-lined.png" alt="odin-logo" />
				
			</div>
			<div class="side-image">
				<img class="side-image-i" src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="side-image" />
			</div>
		</div>


		</section>

		<section class="section2">
			<div class="text">
				<p> This is not real online service! You know you need something like this in your life to help you
				 realize your deepest dreams.</p>
				 <p>you know you want to.</p>
			</div>

			<div class="form">
					<form>
							<div class="form-group">
								<label for="firstname">First Name</label>
								<input type="text" name="firstname" value="">
							</div>

							<div class="form-group">
								<label for="lastname">Last Name</label>
								<input type="text" name="lastname" value="">
							</div>

							<div class="form-group">
								<label for="email">Email</label>
								<input type="text" name="email" value="">
							</div>

							<div class="form-group">
								<label for="phone">Phone Number</label>
								<input type="text" name="phone" value="">
							</div>

							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" name="password" value="">
							</div>

							<div class="form-group">
								<label for="cf_password">Confirm password</label>
								<input type="password" name="cf_password" value="">
							</div>
					</form>
			</div>

			<div class="button">
				<button>create account</button>
				<div> Already have an account? <a href="#">Log in</a></div>
			</div>
		</section>
	</body>

</html>
